<div class="topcontainer">
    <div class="container">

        <div id="login">

        <form [formGroup]='loginForm'>

            <fieldset class="clearfix">

            <p>
                <span class="fontawesome-user"></span>
                <input type="text" placeholder="Email" formControlName="email" [(ngModel)]='email'>
            </p> 
            <p>
                <span class="fontawesome-lock"></span>
                <input type="password"  placeholder="Password" formControlName="password" [(ngModel)]='password' (keyup)="onKeyUp($event)">
            </p> 
            <p><input type="button" (click)="doLogin()" value="Sign In" [ngClass]="{'disableClass':!loginForm.valid}" ></p>
            </fieldset>
        </form>

        <p>Not a member? <a href="javascript:void(0)" (click)="goToSignUp()">Sign up now</a><span class="fontawesome-arrow-right"></span></p>

        </div> <!-- end login -->

    </div>

</div>
